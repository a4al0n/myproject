{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="fas fa-th-large"></i> Все категории</h2>
        <hr>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-folder fa-5x text-primary mb-3"></i>
                <h4 class="card-title">{{ category.name }}</h4>
                <p class="card-text text-muted">{{ category.description }}</p>
                <p><span class="badge bg-primary">{{ category.products.count }} товаров</span></p>
                <a href="{% url 'core:product_list' %}?category={{ category.id }}" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Перейти
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-md-12">
        <div class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Категории не найдены
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
